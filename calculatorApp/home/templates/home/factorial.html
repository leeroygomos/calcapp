{% extends "home/base.html" %}
{% block content %}
    <h1>Factorial page!</h1>
    <form action="/factorial/" method="post">{% csrf_token %}
        <label for="data">Data: </label>
        <input type="text" id="data" name="data" value="{{ n }}"><br>
        <input type="submit" value="OK"><br>
    </form>

    <p>
        {%if fact%}
        {{ n }} factorial is {{ fact }}
        {%endif%}
    </p>



{% endblock content%}
